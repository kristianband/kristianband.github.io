<!DOCTYPE html>

<html lang="en">

<meta charset="UTF-8">

<title>Choose a charity</title>

<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="birthday-charity.css">

<style>
</style>

<script src="">
</script>

<body style="max-width: 1920px;">

  <!-- UoP logo -->
  <div class="image-logo"><a href="index.html"><img src="https://www.port.ac.uk/assets/images/uop-logo.png" alt="University of Portsmouth logo"></a></div>

  <!-- Page title -->
  <h1>Hi "NAME/ID", Choose a charity</h1>

  <!-- Page copy -->
  <div class="row-main">

    <div class="flex-container">

      <div class="flex-item-1">
        <div class="image-charity"><img src="https://www.port.ac.uk/-/media/images/campaigns/birthday-charity/national-trust-original" alt="National Trust" style="width:45%"></div>
        <button class="flex-choices accordion">
          <h3 id="charity-heading">National Trust</h3>
          <p id="charity-text">Your £2 donation will go towards planting and nurturing native tree saplings in the UK, to create beautiful green spaces for wildlife to thrive.</p>
        </button>
        <button class="flex-select accordion-panel"><a style="display: block;" href="https://www.port.ac.uk/enquire/birthday-charity-thank-you-national-trust" id="charity-select">Confirm choice</a></button>
      </div>

      <div class="flex-item-2">
        <div class="image-charity"><img src="https://www.port.ac.uk/-/media/images/campaigns/birthday-charity/stonewall-support-original" alt="Stonewall" style="width:78%"></div>
        <button class="flex-choices accordion">
          <h3 id="charity-heading">Stonewall</h3>
          <p id="charity-text">Your £2 donation will go towards supporting Stonewall’s mission, helping institutions create inclusive and accepting cultures for the LGBTQ+ community.</p>
        </button>
        <button class="flex-select accordion-panel"><a style="display: block;" href="https://www.port.ac.uk/enquire/birthday-charity-thank-you-stonewall" id="charity-select">Confirm choice</a></button>
      </div>

      <div class="flex-item-3">
        <div class="image-charity"><img src="https://www.port.ac.uk/-/media/images/campaigns/birthday-charity/black-lives-matter-original" alt="Black Lives Matter UK" style="width:31%"></div>
          <button class="flex-choices accordion">
            <h3 id="charity-heading">Black Lives Matter UK</h3>
            <p id="charity-text">Your £2 donation will go to the Black Lives Matter (UK) fund to help eradicate racial discrimination, hatred and fear.</p>
          </button>
        <button class="flex-select accordion-panel"><a style="display: block;" href="https://www.port.ac.uk/enquire/birthday-charity-thank-you-black-lives-matter" id="charity-select">Confirm choice</a></button>
      </div>

      <div class="flex-item-4">
        <div class="image-charity"><img src="https://www.port.ac.uk/-/media/images/campaigns/birthday-charity/plastic-oceans-original" alt="Plastic Oceans UK" style="width:100%"></div>
        <button class="flex-choices accordion">
          <h3 id="charity-heading">Plastic Oceans UK</h3>
          <p id="charity-text">Your £2 donation will go towards the Plastic Ocean campaign, educating people and researching solutions to protect our oceans from plastic.</p>
        </button>
        <button class="flex-select accordion-panel"><a style="display: block;" href="https://www.port.ac.uk/enquire/birthday-charity-thank-you-plastic-oceans" id="charity-select">Confirm choice</a></button>
      </div>

    </div>

    <script src="birthday-charity.js">
    </script>

  </div>


</body>

</html>
